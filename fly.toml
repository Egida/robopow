# fly.toml app configuration file generated for robopow on 2023-11-25T09:59:45-10:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "robopow"
primary_region = "lax"

[build]
  image = "ghcr.io/randomairborne/robopow:latest"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[checks]
  [checks.online]
    grace_period = "10s"
    interval = "15s"
    method = "get"
    path = "/api/v0/client.js"
    port = 8080
    timeout = "1s"
    type = "http"
