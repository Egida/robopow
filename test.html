<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./src/robopow.js"></script>
    <script>
        async function asyncDriver() {
            const nonces = await Robopow.verifyCaptcha("http://localhost:8080/api", "key");
            const request = await fetch("http://localhost:8080/api/v0/verify", {
                method: 'POST',
                body: JSON.stringify(nonces),
                headers: {
                    "content-type": "application/json"
                }
            });
            const response = await request.json();
            console.debug(response);
            console.log(response.every(i => i === true));
        }
        asyncDriver().then(() => {})
    </script>
</head>
<body>

</body>
</html>
